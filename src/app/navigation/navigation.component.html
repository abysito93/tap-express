<!-- Modal -->
<div class="modal fade" id="sign-up-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Sign Up</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </button>
          </div>
          <div class="modal-body ">
              <div class="container-fluid">
                  <form [formGroup]="signForm">
                      <div class="form-group">
                          <div class="row">
                              <div class="col-md-6">
                                  <label class="col-form-label">
                                    Username:
                                  </label>
                                </div>
                              <div class="col-md-6">
                                <input type="text" class="form-control" id="sign-username" formControlName="username">
                              </div>
                          </div>
                      </div>
                      <div class="form-group">
                          <div class="row">
                              <div class="col-md-6">
                                <label id="password" class="col-form-label">
                                  Password:
                                </label>
                              </div>
                              <div class="col-md-6">
                                <input type="password" class="form-control" id="sign-password" formControlName="password">
                              </div>
                          </div>
                      </div>
                      <div class="form-group">
                          <div class="row">
                              <div class="col-md-6">
                                <label id="confirm-password" class="col-form-label">
                                  Confirm Password:
                                </label>
                              </div>
                              <div class="col-md-6">
                                <input type="password" class="form-control" id="confirm-password" formControlName="confirmPassword">
                              </div>
                          </div>
                      </div>
                      <p> Form Value: {{signForm.value | json}}</p>
                      <p>Form Status: {{ signForm.status | json }}</p>
                  </form>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-primary">Sign Up</button>
              </div>
          </div>
      </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="log-in-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Log In</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              <form [formGroup]="logForm">
                  <div class="form-group">
                      <div class="row">
                          <div class="col-md-6">
                            <label class="col-form-label">
                              Username:
                            </label>
                          </div>
                          <div class="col-md-6">
                            <input type="text" class="form-control" id="log-username" formControlName="username">
                          </div>
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="row">
                          <div class="col-md-6">
                            <label id="password" class="col-form-label">
                              Password:
                            </label>
                          </div>
                          <div class="col-md-6">
                            <input type="password" class="form-control" id="log-password" formControlName="password">
                          </div>
                      </div>
                  </div>
                  <p>Form Value: {{ logForm.value | json }}</p>
                  <p>Form Status: {{ logForm.status | json }}</p>
              </form>
          </div>
          <div class="modal-footer">
              <button type="submit" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary">Log In</button>
          </div>
      </div>
  </div>
</div>
